<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoBlog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Pictogram_of_camera.svg/1253px-Pictogram_of_camera.svg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./src/images/camera.svg" alt="icone de uma camera" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="./src/images/profile-pic.png"
          alt=""
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="items" style="--delay:.2s">
              <img src="./src/images/i1.png" alt="" />
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:.4s">
              <img src="./src/images/i2.png" alt="" />
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:.6s">
              <img src="./src/images/i3.png" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:.8s">
              <img src="./src/images/i4.png" alt="" />
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:1s">
              <img src="./src/images/i5.png" alt="" />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:1.2s">
              <img src="./src/images/i6.png" alt="" />
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:1.4s">
              <img src="./src/images/i7.png" alt="" />
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:1.6s">
              <img src="./src/images/i8.png" alt="" />
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="items" style="--delay:1.8s">
              <img src="./src/images/i9.png" alt="" />
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
